<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <link rel="stylesheet" href="/projrct.css">
</head>
<body>
    <div id="guessNumber">
        <h1>Guess The Number </h1>
        <h2 class="player">Player One</h2>
        <h3 class="chance">You got chance: <span class="score">5</span></h3>
        <img class="winimg" src="img/winimg.png" alt="">
        <img class="opponentimg" src="img/oppnentwinimg.png" alt="">
        <div class="player_one">
            <input class="player_one_input"type="text" name="" id="" placeholder="Number Only 1 to 10">
        <button class="player_one_btn"type="button">Start</button>
        </div>
        <div class="player_two">
            <input class="player_two_input"type="text" name="" id="" placeholder="Guess Player one's Number">
        <button class="player_two_btn"type="button">Guess</button>
        </div>
        <p class="error"></p>
        <p class="success"></p>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
